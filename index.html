<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Discover The Music</title>
	<link rel="stylesheet" href="css/main.css">
	<link href='//fonts.googleapis.com/css?family=Fjalla+One|Anton' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="search-container">
			<form class="band-name-input">
				<input class="text" type="text" placeholder="Type the name of a band or artist" size="20" name="query" autofocus required>
				<input class="button" type="submit" value="Search">
			</form>
		</div>
		<div class="content-wrapper">
				<div class="resultsWrapper">
			<div class='counter'></div>
			<div class="results">
					<h1>Discover new music</h1>
					<h2>Find new bands and artists based on your favorite sounds</h2>
					<img class='background-guitar' src="guitar.gif">
			</div>
				</div>
			<div class="band-info">
				<h1></h1>
				<iframe width="420" height="345"></iframe>	

			</div> 
		</div>
			<script src="//code.jquery.com/jquery-latest.min.js"></script>
			<script src="js/app.js"></script>
			<div class="searchResults hidden">
		
			<dl class="result">
				<dt></dt>
				
				<dd class="band-name">
					<a href=""></a>
				</dd>
			</dl>
			</div>			
	</body>
</html>
