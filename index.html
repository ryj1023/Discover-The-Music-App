<!doctype html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<title>Discover The Music</title>
	<link rel="stylesheet" href="discover-the-music-app.1.0.0.css">
	<link href='//fonts.googleapis.com/css?family=Fjalla+One|Anton' rel='stylesheet' type='text/css'>
	<link href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="search-container">
			<form class="band-name-input">
				<fieldset class="field-set">
					<input id="artist" class="text" type="text" placeholder="Type the name of a band or artist" size="20" name="query" autofocus required>
					<input type="hidden" value="" id="artistName">
					<input class="button" type="submit" value="Search">
				</fieldset>
			</form>
		</div>
		<div class="content-wrapper">
				<div class="resultsWrapper">
					<div class='counter'></div>
					<div class="results">
							<h1>Discover new music</h1>
							<h2>Find new bands and artists based on your favorite sounds</h2>
							<img class='background-guitar' src="guitar.gif">
					</div>
				</div>
			<div class="band-info">
				<h2></h2>
				<h1></h1>
				<iframe width="420" height="345"></iframe>
				<img class="loading" src="loading.gif">
				<div class="map" id="map"></div>
				<div class="no-tours">
					<div class='sorry-wrapper'>
						<p class="sorry-text"><span>Sorry, there are currently no tours for this band.</span></p>
							<img class="seats" src="empty-seats.jpg">
					</div>		
				</div>
				<br />
				<a class="get-tickets" href=""></a>	
			</div>
		</div>
			<script src="../node_modules/jquery/dist/jquery.min.js"></script>
			<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDogxzuyXOOKsZC2yvbtBaOjnhlKORldtw&signed_in=true"></script>
			<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
			<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
			<script src="app.js"></script>
			<script>
			</script>
			<div class="searchResults-wrapper">
				<div class="searchResults hidden">
					<dl class="result">
						<dt></dt>				
						<dd class="band-name">
							<a class="band-links" href=""></a>
						</dd>
					</dl>
				</div>
			</div>						
	</body>
</html>
